<app-header></app-header>
<div class="container">
  <div class="row" *ngIf="responseGet">
    <div class="col-8">
      <div class="row g-3" *ngFor="let book of books">
        <div class="col-3 card">

          <img src="http://localhost:8080/api/books/{{book._id}}/avatar">
          <div class="card-body">
            <h3>Author: {{book.author}}</h3>
            <p>Title: {{book.title}}</p>
            <span>Price: {{book.price}}</span><br>
            <span>Rate: {{book.rate}}</span>
          </div>

        </div>
      </div>
    </div>
    <div class="col-4">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
<app-footer></app-footer>
